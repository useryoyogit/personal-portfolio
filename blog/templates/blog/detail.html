{% extends 'base.html' %}

{% block page_title %}
copycatcoder - blog
{% endblock page_title %}

{% block content %}


<div class="container-md" style="padding-top: 30px;">
    <div class="card" style="margin: 20px;">
        <h5 class="card-header">{{blog.date|date:'M d Y'}}</h5>
        <div class="card-body">
            <h5 class="card-title">{{blog.title}}</h5>
            <p class="card-text">{{blog.description|safe}}</p>
        </div>
    </div>
</div>

{% endblock content %}
